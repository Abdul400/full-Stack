<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link id="myCss" rel="stylesheet" href="Light-theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <img
        class="image"
        id="switch-icons"
        src="images/icon-moon.svg"
        alt="switch between light and dark mode"
      />
      <h1 id="todo">Todo</h1>
      <div class="primary-container">
        <div class="input-field">
          <div id="check1" class="checkbox1"></div>
          <input id="input" type="text" placeholder="Create a new todo..." />
        </div>
        <div class="list-container">
          <div class="lists"></div>
          <div class="bottom-navigation">
            <div class="items-left">5 items left</div>
            <div class="list-status">
              <ul>
                <li id="all">All</li>
                <li id="active">Active</li>
                <li id="completed">Completed</li>
              </ul>
            </div>
            <div class="reset">Clear Completed</div>
          </div>
        </div>
      </div>
      <p id="drag">Drag and Drop to reorder List</p>
    </main>
    <script src="app.js"></script>
  </body>
</html>
